[build]
command = """
  git submodule update --init --recursive &&
  hugo --minify
"""

[build.environment]
GO_VERSION = "1.21.3"
HUGO_VERSION = "0.120.4"

[context.deploy-preview]
command = """
  git submodule update --init --recursive &&
  hugo --minify --gc -b $DEPLOY_PRIME_URL
"""

